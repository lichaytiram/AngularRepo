<div class="text-center">

  <br>
  <button class="btn-lg btn-danger col-10" *ngIf="!login" (click)="isLogin()">Lets started</button>

  <div *ngIf="login">

    <form (submit)="submit()">


      <div id="egg" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Egg" name="egg"
          placeholder="Enter amount" [(ngModel)]="protein.egg"><span class="p-1"> size</span><br>
      </div>


      <div id="bread" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Bread" name="bread"
          placeholder="Enter amount" [(ngModel)]="protein.bread"><span class="p-1"> slices , 30g pre slice</span><br>
      </div>

      <div id="tuna" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Tuna" name="tuna"
          placeholder="Enter amount" [(ngModel)]="protein.tuna"><span class="p-1"> gram</span><br>
      </div>

      <div id="meat" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Meat" name="meat"
          placeholder="Enter amount" [(ngModel)]="protein.meat"><span class="p-1"> gram</span><br>
      </div>

      <div id="cheese" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Cheese" name="cheese"
          placeholder="Enter amount" [(ngModel)]="protein.cheese"><span class="p-1"> gram</span><br>
      </div>

      <div id="cottage" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Cottage" name="cottage"
          placeholder="Enter amount" [(ngModel)]="protein.cottage"><span class="p-1"> gram</span><br>
      </div>

      <div id="quinoa" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Quinoa" name="quinoa"
          placeholder="Enter amount" [(ngModel)]="protein.quinoa"><span class="p-1"> gram</span><br>
      </div>

      <div id="almonds" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Almonds" name="almonds"
          placeholder="Enter amount" [(ngModel)]="protein.almonds"><span class="p-1"> handful</span><br>
      </div>

      <div id="powder" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Powder" name="powder"
          placeholder="Enter amount" [(ngModel)]="protein.powder"><span class="p-1"> gram , 100g : 90g
          protein</span><br>
      </div>

      <div id="gainer" class="invisible">
        <input class="text-center rounded-pill border border-danger p-1" type="number" title="Gainer" name="gainer"
          placeholder="Enter amount" [(ngModel)]="protein.gainer"><span class="p-1"> portion , 150g : 22g
          protein</span><br>
      </div>

      <div id="submit" class="invisible">

        <input class="btn-secondary rounded-pill border col-3 col-xl-1 col-lg-1 col-md-1 col-sm-2 far" type="button"
          value="&#xf06e; Show" (click)="show()">

        <input class="btn-secondary rounded-pill border col-3 col-xl-1 col-lg-1 col-md-1 col-sm-2 far" type="submit"
          value="&#xf0c7; Save">

      </div>

    </form>

  </div>

</div>
