<div class="container">

    <header>
        <h1>your cart list</h1>
    </header>

    <div *ngFor="let cart of carts$ | async" class="wrap">

        <div class="left">
            <p>shirt</p>
            <p>pants</p>
            <p>lower</p>
        </div>

        <div class="right">
            <p>{{cart.shirt}}</p>
            <p>{{cart.pants}}</p>
            <p>{{cart.lower}}</p>

        </div>

    </div>

</div>
