<div class="card">

    <h2 *ngFor="let weather of weathers">
        Country: {{weather.country}}
        Temperature: {{weather.temperature}}
        <span *ngIf="isCelsius" style="color: blue;">&#8451;</span>
        <span *ngIf="!isCelsius" style="color: blue;">&#8457;</span>
        Temperature mood: {{weather.temperatureMood}}
    </h2>

</div>
