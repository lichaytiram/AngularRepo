<div class="container">
  <h2>contact information</h2>

  <div class="boxWrap">

    <div class="box" *ngFor="let contact of contacts; let i = index">

      <div [formGroup]="contact">

        <div class="firstRow">

          <div class="col">
            <p>type of contact</p>
            <select formControlName="typeOfContact">
              <option *ngFor="let type of typeOfContactSelected" [ngValue]="type">
                {{ type }}
              </option>
            </select>

            <small *ngIf="contact.get('typeOfContact')?.touched && contact.get('typeOfContact')?.errors">type of contact
              is required!</small>
          </div>

          <div class="col">
            <p>contact label</p>
            <input type="text" formControlName="label"
              [class.error]="contact.get('label')?.touched && contact.get('label')?.errors" />
            <small *ngIf="contact.get('label')?.touched && contact.get('label')?.errors">label is required!</small>
          </div>

        </div>

        <div class="secondRow">
          <p>email/phone no.</p>
          <input type="text" formControlName="value"
            [class.error]="contact.get('value')?.touched && (contact.get('value')?.errors || contact?.hasError('invalidType'))" />
          <small
            *ngIf="contact.get('value')?.touched && ( contact.get('value')?.hasError('required') || contact?.hasError('invalidType') )">
            <span *ngIf="contact?.getError('typeOfContact') === ETypeOfContact.EMAIL">email</span>
            <span *ngIf="contact?.getError('typeOfContact') === ETypeOfContact.PHONE">phone</span>
            is
            <span *ngIf="contact.get('value')?.hasError('required')">required!</span>
            <span *ngIf="!contact.get('value')?.hasError('required') && contact?.hasError('invalidType')">invalid!</span>

          </small>
        </div>

        <div class="thirdRow">
          <input type="button" value="Remove" (click)="removeContact(i)" />
        </div>

      </div>

    </div>
  </div>
</div>
