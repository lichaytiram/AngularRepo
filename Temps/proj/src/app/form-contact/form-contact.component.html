<div class="container">

  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-user-profile [userProfile]="formGroup"></app-user-profile>
    <app-contact-info [contactInfo]="fromArray" (remove)="removeContact($event)"></app-contact-info>

    <div class="buttons">
      <input type="button" (click)="addContact()" value="Add contact" />
      <input type="submit" [disabled]="form.invalid && form.touched" value="Save user profile" class="saveButton" />
    </div>
  </form>

</div>
