<div>

    <div style="text-align: center">
        <input type="text" placeholder="Enter a country" [(ngModel)]="country"><br>
        <button *ngIf="country" (click)="findKey()">submit</button><br>
    </div>

    <button (click)="save()" class="heart"></button>
    <div>
        <h2>your country is {{weather.country}}</h2>
        <h2>and temperature is {{weather.temperature}}</h2>
    </div>
</div>
